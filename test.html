<body>
<script>

var Q = [
    {prompt:"A+A=AA?,\n (1)是 \N(2)否",
    answer:"1"},
    {prompt:"A+B=AB?,\n (1)是 \N(2)否",
    answer:"1"},
    {prompt:"A+C=AC?,\n (1)是 \N(2)否",
    answer:"1"},
]

var score = 0;
for (i=0 ;i<Q.length; i++){
    var input=prompt(Q[i].prompt);
    if (input==Q[i].answer){
        score++;
        alert("答對了！");
    }
    else{
        alert("答錯了！");
    }

}

alert("總共答對了"+ score + "題");
</script>
